<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=new3">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="app-container">
        <header class="top-bar">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-cube"></i></div><span>Neural Agent</span>
            </div>
            <div class="status-indicator"><span>Online</span>
                <div class="dot"></div>
            </div>
        </header>

        <main class="grid-layout">
            <section class="panel glass-panel flow-panel">
                <div class="panel-header"><i class="fa-solid fa-terminal"></i><span>思维链与执行日志</span></div>
                <div class="panel-body" id="uiFlow">
                    <div class="welcome-text">
                        <h1>你好，我是你的智能助手。</h1>
                        <p>请在下方输入指令...</p>
                    </div>
                </div>
            </section>

            <aside class="sidebar-column">
                <div class="panel glass-panel avatar-card">
                    <div class="panel-header small-header"><i class="fa-solid fa-user-circle"></i> 数字分身</div>
                    <div class="avatar-viewport" id="uiAvatar">
                        <div class="avatar-face"><i class="fa-solid fa-face-smile"></i></div>
                        <div class="avatar-status">Standby</div>
                    </div>
                </div>
                <div class="panel glass-panel ref-card">
                    <div class="panel-header small-header"><i class="fa-solid fa-layer-group"></i> 知识库引用</div>
                    <ul class="ref-list" id="uiRefs">
                        <li class="empty-placeholder">暂无引用</li>
                    </ul>
                </div>
            </aside>
        </main>

        <footer class="input-dock">
            <div class="input-wrapper">
                <input type="text" id="inpMsg" placeholder="询问任何问题..." autocomplete="off">
                <button id="btnSend" class="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script src="client.js"></script>
</body>

</html>
